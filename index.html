<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>

<body>
    <footer class="footer-animate">
        <div class="logo">
            <img src="es logo.jpg" alt="logo" class="animate__animated animate__bounceInLeft">
        </div>
        <div class="footer-content">
            <h1 class="animate__animated animate__fadeInUp">WELCOME TO <br>ECLIPSE SANCTUARY !</h1>
            <p><a href="index.html">Homepage</a> <a href="The Health Info page.html">Health Info Page</a><a href="CALCULATE YOUR BMI HERE!.html">BMI Calculator</a></p>
        </div>
    </footer>

    <div class="hero-section">
        <div class="button-container">
            <button onclick="playPause()">Play/Pause</button>
            <button onclick="makeBig()">Big</button>
            <button onclick="makeSmall()">Small</button>
            <button onclick="makeNormal()">Normal</button>
        </div>

        <video id="video1" width="420">
            <source src="video.mp4" type="video/mp4">
            <source src="video.ogg" type="video/ogg">
            Your browser does not support HTML video.
        </video>
    </div>

    <script>
        var myVideo = document.getElementById("video1");

        function playPause() {
            if (myVideo.paused) 
                myVideo.play();
            else 
                myVideo.pause();
        }

        function makeBig() {
            myVideo.width = 560;
        }

        function makeSmall() {
            myVideo.width = 320;
        }

        function makeNormal() {
            myVideo.width = 420;
        }
    </script>
</body>
</html>
